spring:
  mysql:
    datasource:
      jdbc-url: jdbc:h2:file:./data/shop;DB_CLOSE_DELAY=-1;MODE=MySQL
      username: sa
      password: ""
      driver-class-name: org.h2.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  clickhouse:
    datasource:
      jdbc-url: jdbc:clickhouse://<host>:8123/
      username: username
      password: ""
      driver-class-name: com.clickhouse.jdbc.ClickHouseDriver

jooq:
  sql-dialect: h2

huggingface:
  url: <huggingface_url>
  #  model: nomic-embed-text
  model: BAAI/bge-m3

